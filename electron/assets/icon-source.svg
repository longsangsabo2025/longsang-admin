<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Shine effect -->
  <rect width="512" height="256" rx="100" fill="url(#shine)"/>
  
  <!-- L letter -->
  <text x="140" y="360" font-family="Arial Black, sans-serif" font-size="280" font-weight="900" fill="#ffffff">L</text>
  
  <!-- Admin badge -->
  <circle cx="400" cy="400" r="80" fill="#10b981"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff">A</text>
</svg>
