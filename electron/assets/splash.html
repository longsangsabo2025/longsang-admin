<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .logo-text {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }
    
    .loader {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }
    
    .loader-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      animation: loading 2s ease-in-out infinite;
    }
    
    .status {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <!-- Simple SVG Logo -->
    <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect x="10" y="10" width="80" height="80" rx="16" fill="url(#grad)"/>
      <text x="50" y="60" font-size="36" font-weight="bold" fill="white" text-anchor="middle">LS</text>
    </svg>
    
    <div class="logo-text">LongSang Admin</div>
    <div class="subtitle">AI-Powered Business Automation</div>
    
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
    
    <div class="status" id="status">Starting services...</div>
  </div>
  
  <script>
    const statuses = [
      'Initializing...',
      'Starting n8n...',
      'Loading workflows...',
      'Connecting to services...',
      'Almost ready...',
    ];
    
    let index = 0;
    setInterval(() => {
      document.getElementById('status').textContent = statuses[index % statuses.length];
      index++;
    }, 1000);
  </script>
</body>
</html>
