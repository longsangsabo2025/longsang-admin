# SonarCloud Configuration
sonar.projectKey=longsang-forge
sonar.organization=longsang

# Project Information
sonar.projectName=LongSang Forge
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.ts,**/*.d.ts,**/node_modules/**,**/dist/**,**/build/**
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts
sonar.typescript.tsconfigPath=tsconfig.json
